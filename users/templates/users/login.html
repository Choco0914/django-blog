{% extends "my_blog/base.html" %}

{% block content %}

  {% if form.errors %}
  <p lang='ko'>유저 이름과 암호가 틀렸어요. 다시 시도 해보세요</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'my_blog:index' %}" />
  </form>

{% endblock %}
