{% extends "my_blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>회원가입</h2>
{% endblock %}

{% block content %}

  <form method='post' action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-success">유저 등록하기</button>
    {% endbuttons %}
    <input type="hidden" name="text" value="{% url 'my_blog:index' %}">
  </form>
{% endblock %}
