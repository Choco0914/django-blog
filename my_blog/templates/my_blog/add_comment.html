{% extends 'my_blog/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'my_blog:read_content' content.id %}">
    <strong>{{ topic }}</strong></h2></a>
{% endblock %}

{% block content %}
    <h1>New comment</h1>
    <form class="form-inline"  method="post"
        action="{% url 'my_blog:new_comment' content.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-success">Send</button>
        {% endbuttons %}
    </form>
{% endblock %}
