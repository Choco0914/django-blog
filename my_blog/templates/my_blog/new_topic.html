{% extends "my_blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>새로운 주제를 추가하세요</h2>
{% endblock %}

{% block content %}

  <form action="{% url 'my_blog:new_topic' %}" method= "post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">주제를 추가</button>
  </form>

{% endblock %}
