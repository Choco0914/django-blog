{% extends "my_blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'my_blog:topic' topic.id}">
    {{ topic }}
  </a></h2>
{% endblock %}

{% block content %}

  <p>내용을 추가하자:</p>
  <form action="{% url 'my_blog:new_content' topic.id %}" method= "post"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">내용 추가하기</button>
    {% endbuttons %}
  </form>

{% endblock %}
