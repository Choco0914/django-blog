{% extends "my_blog/base.html" %}

{% block content %}

  <p>주제</p>

  <ul>
    {% for topic in topics %}
    <li>
      <a href="{% url 'my_blog:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
      <li>아무것도 없지롱!</li>
    {% endfor %}
  </ul>
  <a href="{% url 'my_blog:new_topic' %}">주제를 추가:</a>

{% endblock %}
