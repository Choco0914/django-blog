{% extends 'my_blog/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'my_blog:topic' topic.id %}">
      {{ topic }}
    </a>
  </h2>
{% endblock %}

{% block content %}

  <div class="panel panel-info">
    <div class="panel-heading">
      {{ content.date_added|date:'M d, Y H:i' }}
    </div>
    <div class="panel-body">
    {{ content.text|linebreaks }}
    </div>
  </div>
{% endblock %}
