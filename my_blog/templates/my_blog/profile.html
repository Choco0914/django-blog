{% extends "my_blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1>User Id:{{blog_user.username}}</h1>
{% endblock %}

{% block content %}
  <div class="alert alert-warning" role="alert">
    <h3>※주의</h3>
    아이디를 삭제해면 등록한 주제와 댓글 전부 삭제됩니다!
    <div class="text-right">
      <a href="{% url 'my_blog:delete_user' blog_user.id %}"
      onclick="return confirm('정말 삭제하겠습니까? ');">
        <button name="submit" class="btn btn-danger">아이디 삭제</button>
      </a>
  </div>

{% endblock %}
